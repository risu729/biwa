# ref: https://embarkstudios.github.io/cargo-deny/checks/cfg.html

[graph]
targets = [
	"x86_64-unknown-linux-musl",
	"x86_64-unknown-linux-musl",
	"aarch64-apple-darwin",
	"x86_64-apple-darwin",
]

[licenses]
allow = ["MIT", "Apache-2.0", "Unicode-3.0"]

[bans]
multiple-versions = "deny"
multiple-versions-include-dev = true
wildcards = "deny"
